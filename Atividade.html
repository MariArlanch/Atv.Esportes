<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    
    #titulo {
        color: orange;
        text-align: center;
        font-family: 'Arial Black', sans-serif;
        font-size: 36px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(0, 234, 255, 0.8), 
                     0 0 20px rgba(0, 106, 255, 0.6);
    }

    ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    li {
        background-color: #0026ff;
        color: white;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
        cursor: pointer;
    }

    li:hover {
        background-color: #40fff9;
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
</style>

<body>
    <h1 id="titulo">Meus esportes favoritos</h1>
    <ul id="esportes">

        <li class="esporte">Basquete</li>

</body>
</html>
