<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* üî• Estiliza√ß√£o do t√≠tulo */
    #titulo {
        color: orange;
        text-align: center;
        font-family: 'Arial Black', sans-serif;
        font-size: 36px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(255, 165, 0, 0.8), 
                     0 0 20px rgba(255, 165, 0, 0.6);
    }

    /* üé® Centralizando a lista */
    ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    /* ‚ú® Estilo dos itens da lista */
    .esporte {
        background-color: #ff9500;
        color: white;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
        cursor: pointer;
    }

    /* üèÜ Efeito ao passar o mouse */
    .esporte:hover {
        background-color: #ffaf40;
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
</style>

<body>
    <h1 id="titulo">Lista de Esportes</h1>
    <ul>
        <li class="esporte">Futebol</li>
        <li class="esporte">Basquete</li>
        <li class="esporte">V√¥lei</li>
        <li class="esporte">Handebol</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
